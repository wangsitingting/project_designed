<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id ='outer' style="background:#099">click outer
<p id ='inner' style ="background-color:#9c0">click inner
</p>
<br>
</div>
<script>
    function G(id){
        return document.getElementById(id);
    }
    function addEvent(obj,ev,handle){
        if(window.attachEvent){
            obj.attachEvent('on' + ev,handle);
        }
        else if(window.addEventListener){
            obj.addEventListener(ev,handle,false);
        }
    }
    function test(e){
        alert("e.target.tagName:" + e.target.tagName + "\n e.currentTarget.tagName:" + e.currentTarget.tagName)
    }
    var outer = G('outer');
    var inner =G('inner');
    addEvent(outer,'click',test);
    /*addEvent(inner,'mouseover',test);*/
</script>
</body>
</html>
