<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function f(){
		//var args = [].slice.call(arguments);
		var args = Array.from(arguments);
		console.log(args);
		console.log(Array.prototype.isPrototypeOf(args));
	}
	f(1,2,3);
	

	var m = new Map([[1,2],[2,4],[4,8]]);
	console.log(Array.from(m));


	console.log(Array.from({length:5},(v,i) =>i));


	console.log(Array.from([1,2,3],x => x + x));


	//创建一个包含从0到99(n)的连续整数的数组
	var arr = [];
	for(var i = 0;i<99;i++){
		arr.push(i);
	}
	console.log(arr);



	//巧妙方法
	var arr1 = Array(100).join(' ').split('').map(function(item,index){
		return index
	});
	console.log(arr1);



	//上面方法不能迭代，做如下改进
	var arr2 = Array.from({length:100}).map(function(item,index){
		return index
	});
	console.log(arr2);
</script>	
</body>
</html>
